<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueRouter学习</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="app.js" async></script>
</head>
<body>

<div id="app">
  <h1>Hello App!</h1>
  <p>
    <!-- 使用 router-link 组件来导航. -->
    <!-- 通过传入 `to` 属性指定链接. -->
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <router-link to="/foo" tag='button'>Go to Foo</router-link>
    <router-link to="/bar" tag='button'>Go to Bar</router-link>
    <router-link to="/dynamic" tag='button' exact>Go to Dynamic</router-link>
    <div>{{username}}</div>
    <button @click="goBack"> goBack</button>
    <button @click="pushUsername"> pushUsername</button>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
</div>
</body>
</html>
